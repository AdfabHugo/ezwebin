<!-- version properties -->
ezwebin.version.major     = 1
ezwebin.version.minor     = 5
ezwebin.version.release   = 1
ezwebin.version.alias     = ${ezwebin.version.major}.${ezwebin.version.minor}

<!-- ezpublish properties -->
ezp.version.major   = 4
ezp.version.minor   = 2
ezp.version.release = 1
ezp.version.alias   = ${ezp.version.major}.${ezp.version.minor}

<!-- Subversion properties -->
ezwebin.svn.trunk.packages.url = http://svn.ez.no/svn/extensions/ezwebin/stable/1.5/packages/

<!-- php properties -->
php.cli.executable.path = /opt/local/bin/php

<!-- external dependancy properties -->
<!-- eZWebsiteToolbar -->
external.dependancy.ezwt.svn.trunk.build.file.url = http://svn.projects.ez.no/ezwebsitetoolbar/stable/1.1/build.xml
external.dependancy.ezwt.properties.file.url    = http://svn.projects.ez.no/ezwebsitetoolbar/stable/1.1/ant/ezwt.properties
external.dependancy.ezwt.properties.file.name   = ezwt.properties

<!-- eZJSCore -->
external.dependancy.ezjscore.svn.trunk.build.file.url = http://svn.projects.ez.no/ezjscore/stable/1.0/build.xml
external.dependancy.ezjscore.properties.file.url    = http://svn.projects.ez.no/ezjscore/stable/1.0/ant/ezjscore.properties
external.dependancy.ezjscore.properties.file.name   = ezjscore.properties

<!-- eZGmapLocation -->
external.dependancy.ezgmaplocation.svn.trunk.build.file.url = http://svn.projects.ez.no/ezgmaplocation/stable/1.0/build.xml
external.dependancy.ezgmaplocation.properties.file.url    = http://svn.projects.ez.no/ezgmaplocation/stable/1.0/ant/ezgmaplocation.properties
external.dependancy.ezgmaplocation.properties.file.name   = ezgmaplocation.properties

<!-- eZStarrating -->
external.dependancy.ezstarrating.svn.trunk.build.file.url = http://svn.projects.ez.no/ezstarrating/stable/1.0/build.xml
external.dependancy.ezstarrating.properties.file.url    = http://svn.projects.ez.no/ezstarrating/stable/1.0/ant/ezstarrating.properties
external.dependancy.ezstarrating.properties.file.name   = ezstarrating.properties
